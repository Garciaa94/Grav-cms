<html>
<head>
  <link rel="shortcut icon" href="favicon.jpg">
</head>
  <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;' onload="ShowData()">
  <a-scene embedded arjs>
    <!--Marcador uno-->
    <a-marker type = 'pattern'  url = 'labI.pstt'>
      <a-text value=" 
        Estado:  Ocupado 
        Materia: Ingles
        Escuela: Sistemas
        Horario: 2pm-4pm " rotation="-90 0 0" color="green" height="2.5" width="2.5" position='0 0.5 0'>
      </a-text>
    <a-plane color="#000" height="1" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>

    <!--Marcador dos-->
    <a-marker type = 'pattern'  url = 'labII.pstt'>
      <div id="lab2"></div>
      <a-text value=" 
        Estado:  Ocupado 
        Materia: Graficacion
        Escuela: Sistemas
        Horario: 4pm-6pm " rotation="-90 0 0" color="green" height="2.5" width="2.5" position='0 0.5 0'>
      </a-text>
      <a-plane color="#000" height="1" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>

    <!--Marcador tres-->
    <a-marker type = 'pattern'  url = 'labIII.pstt'>
      <a-text value=" 
      Estado:  Ocupado 
      Materia: Ingenieria de Software
      Escuela: Sistemas
      Horario: 6pm-8pm " rotation="-90 0 0" color="green" height="2.5" width="2.5" position='0 0.5 0'>
    </a-text>
    <a-plane color="#000" height="1" width="2" rotation="-90 0 0"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
